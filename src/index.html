<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <demo-app>
            <afu-drop-zone></afu-drop-zone>

            <afu-file-input></afu-file-input>

            <afu-selection-combo></afu-selection-combo>
        </demo-app>

        <script src="/node_modules/angular-file-upload/dist/angular-file-upload.js"></script>
        <script>
            (function() {
                setTimeout(initiate);

                function initiate() {
                    var root = document.querySelector('demo-app');

                    angular
                        .module('demoApp', [
                            'angularFileUpload', 
                            'AngularFileUploadComponents'
                        ]);
                        
                    angular
                        .bootstrap(root, ['demoApp']);
                }
            }());
        </script>
    </body>
</html>
