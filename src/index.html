<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>

        <style>
        </style>

        <script src="/node_modules/angular/angular.js"></script>
        <script src="/node_modules/angular-file-upload/dist/angular-file-upload.js"></script>
    </head>
    <body>
        <demo-app ng-controller="Demo as $ctrl">
            <h1>Demo</h1>

            <pre>
                Name of selected file: {{ $ctrl.file.name }}
            </pre>

            <afu-file-drop-zone
                file="$ctrl.file"
                on-set="$ctrl.setFile($event)"
            >
                <div class="afu-flex afu-flex--centralize">
                    Drop a file
                </div>
            </afu-file-drop-zone>

            <afu-file-input
                on-set="$ctrl.setFile($event)"
            >
            </afu-file-input>

            <afu-file-selection-combo
                file="$ctrl.file"
                on-set="$ctrl.setFile($event)"
            >
            </afu-file-selection-combo>
        </demo-app>

        <script>
            (function() {
                setTimeout(initiate);

                function initiate() {
                    var root = document.querySelector('demo-app');

                    angular
                        .module('demoApp', [
                            'angularFileUpload', 
                            'AngularFileUploadComponents'
                        ])
                        .controller('Demo', function() {
                            this.setFile = (file) => {
                                this.file = file[0];
                            }
                        });
                        
                    angular
                        .bootstrap(root, ['demoApp']);
                }
            }());
        </script>
    </body>
</html>
